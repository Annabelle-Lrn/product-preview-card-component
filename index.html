<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/792a36bd2d.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(319, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="card">

    <div class="card_img"></div>

    <div class="card_descrip">

      <div class="card_descrip_categorie">
        <p> Perfume</p> 
      </div>
  
      <h1>Gabrielle Essence Eau De Parfum</h1>
      
      <div class="card_descrip_product">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>        
      </div>
      
      <div class="card_price">
  
        <div class="card_price solde">$149.99</div>
        
        <div class="card_price regular">
          <p>$169.99</p>
        </div>
        </div>
        <button>
          <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
          <p class="btn">Add to Cart </p>
        </button>
        
    </div>



  </div>

</main>
 
  <footer>
    <div class="attribution">
      <div> 
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      </div>
      <div>
         Coded by <a href="#">Annabelle Lrn</a>.
      </div>
     
    </div>
  </footer>

 
</body>
</html>
